<article class="flex{% if todo.is_done %} rounded-xl bg-green-50{% endif %}">
     <div class="w-4/5 py-3">
          <p class="px-6 text-xs text-gray-900" 
               hx-get='{% url "edit_todo" todo.id%}' 
               hx-target="this"
               hx-swap="outerHTML">
               {{ todo.title }}
          </p>
     </div>

     <div class="w-1/5 px-6 py-3 flex justify-end space-x-4">
          {% if not todo.is_done %}
          <form hx-put='{% url "update_todo" todo.id%}' hx-target="closest article" hx-swap="outerHTML">
               <button class="text-sky-600 hover:text-sky-900">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                         <path fill-rule="evenodd"
                              d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                              clip-rule="evenodd" />
                    </svg>
               </button>
          </form>
          {% else %}
          <form hx-put='{% url "update_todo" todo.id%}' hx-target="closest article" hx-swap="outerHTML">
               <button class="text-sky-600 hover:text-sky-900">
                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm3.222 18.917c5.666-5.905-.629-10.828-5.011-7.706l1.789 1.789h-6v-6l1.832 1.832c7.846-6.07 16.212 4.479 7.39 10.085z"/></svg>

               </button>
          </form>
          {% endif %}

          <a href="#" 
               class="text-sky-600 hover:text-sky-900" 
               hx-confirm="Are you sure?" 
               hx-target="closest article"
               hx-swap="outerHTML swap:1s" 
               hx-delete='{% url "delete_todo" todo.id%}'>
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd"
                         d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z"
                         clip-rule="evenodd" />
               </svg>

          </a>
     </div>
</article>
